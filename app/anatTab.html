<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Graphics - Hover Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #ffffff;
            font-family: Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 80%;
        }

        .graphic {
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 40px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
        }

        .graphic:hover {
            transform: scale(1.1); /* Scale up the graphic */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7); /* Increase the shadow for a pop-out effect */
        }

        .graphic img {
            width: 45px;
            height: auto;
            margin-right: 10px;
        }

        .graphic-text {
            font-size: 18px;
            font-weight: regular;
            color: #ffffff;
            text-align: center;
            z-index: 10;
            position: relative;
            width: 100%;
        }

        /* Specific colors for each type */
        .graphic-t1 {
            background: #4e5d6c; /* Grey-blue for T1 */
        }

        .graphic-t2 {
            background: #6c7a89; /* Slightly lighter grey-blue for T2 */
        }

        .graphic-flair {
            background: #8395a7; /* Lightest grey-blue for FLAIR */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="graphic graphic-t1">
            <img src="T1.png" alt="T1 Image">
            <div class="graphic-text">T1</div>
        </div>
        <div class="graphic graphic-t2">
            <img src="T2.png" alt="T2 Image">
            <div class="graphic-text">T2</div>
        </div>
        <div class="graphic graphic-flair">
            <img src="FLAIR.png" alt="FLAIR Image">
            <div class="graphic-text">FLAIR</div>
        </div>
    </div>
</body>
</html>
